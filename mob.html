        &:hover {
          border: 2px solid #5dc98d;

            display: block;
          }
          a {
            color: #5dc98d;
          }
        }
      }
      .cc-hover {
        border: 2px solid #5dc98d;
        &::after {

        }

      .cc-image {

    .cc-opt-wrap {
      background: #f8f7f7;
      width: 100%;
      position: absolute;
      top: 185px;

      box-shadow: 0 8px 5px #6f6f6f40;
      @media screen and (max-width: 1200px) {

      }
      .sub-head {
        a {
          color: #000000;

        }
      }
      .last-head {

          color: #707070;

        }
      }
      .last-head-two {
        a {
          color: #000000;

          margin-top: 7px;
          font-size: 14px;
          font-weight: 900;
        }
      }
      .sub-wrap {
        margin-left: 35px;

      }
      .cc-extra {
        .last-head {

            color: #000000;
          }
        }
        .cc-sub-cont-wrap {
          display: flex;

          left: -30px;
          .last-wrap-parent {
            padding-left: 30px;
            padding-bottom: 20px;
          }
          .last-wrap {
            a {
              color: #707070;
              display: inline-block;
              margin-top: 7px;
              font-size: 14px;
            }
          }
        }
      }
    }
    .cc-opt-box {
      display: none;
      max-width: 1356px;

      .cc-opt-one {

</style>

<script>
  var $ = require('zepto');
  fetch('https://www.greentoe.com/category_hierarchy.json')
    .then(response => response.json())
    .then((data) => {
      const childEle = (childValue) => {
        const childDiv = document.createElement('div');
        childDiv.classList.add('sub-wrap');
        childDiv.innerHTML = `
          <div class="sub-head">
            <a href="/p/${childValue.Site_URL__c}">${childValue.Order_Number__c}</a>
          </div>
          <div class="cc-sub-cont-wrap"></div>
        `;
        return childDiv;
      };

      const lastChild = (lastData, kidEle) => {
        const ccCheck = lastData.children.length > 0;
        const lastDiv = document.createElement('div');
        lastDiv.classList.add('last-wrap-parent');
        lastDiv.innerHTML = `
          <div class="last-head">
            <a href="/category/${lastData.Site_URL__c}">${lastData.Order_Number__c}</a>
          </div>
          <div class="last-wrap"></div>
        `;
        if (ccCheck) {
          lastDiv.innerHTML = `
            <div class="last-head-two">
              <a href="/category/${lastData.Site_URL__c}">${lastData.Order_Number__c}</a>
            </div>
            <div class="last-wrap"></div>
          `;
          lastData.children.forEach((kidVal) => {
            lastDiv.querySelector('.last-wrap').appendChild(kidEle(kidVal));
          });
        }
        return lastDiv;
      };

      const lastChildTwo = (lastData) => {
        const lastDiv = document.createElement('div');
        lastDiv.classList.add('last-wrap-parent');
        lastDiv.innerHTML = `
          <div class="last-head">
            <a href="/category/${lastData.Site_URL__c}">${lastData.Order_Number__c}</a>
          </div>
          <div class="last-wrap"></div>
        `;
        return lastDiv;
      };

      const kidEle = (kid) => {
        const kidDiv = document.createElement('div');
        kidDiv.classList.add('kid-wrap');
        kidDiv.innerHTML = `<a href="/category/${kid.Site_URL__c}">${kid.Order_Number__c}</a>`;
        return kidDiv;
      };

      const kidApply = (valOne, ele) => {
        const childElement = childEle(valOne);
        childElement.classList.add('cc-extra');
        valOne.children.forEach((lastVal) => {
          const lastElement = lastChildTwo(lastVal);
          lastVal.children.forEach((kidVal) => {
            lastElement.querySelector('.last-wrap').appendChild(kidEle(kidVal));
          });
          childElement.querySelector('.cc-sub-cont-wrap').appendChild(lastElement);
        });
        ele.querySelector('.cc-opt-two').appendChild(childElement);
      };

      data.forEach((val, i) => {
        const ele = document.createElement('div');
        ele.classList.add('cc-opt-box');
        ele.innerHTML = `
          <div class="cc-opt-one"></div>
          <div class="cc-opt-two"></div>
        `;
        document.querySelector('.ccCamp18910073 .cc-opt-wrap').appendChild(ele);

        if (val.children) {
          let childValue = val.children.slice();

          if (i === 0 && childValue.length > 3) {
            const exvalue = childValue[3];
            childValue.splice(3, 1);
            kidApply(exvalue, ele);
          } else if (i === 2 && childValue.length > 2) {
            const exvalueTwo = childValue[2];
            const exvalue = childValue[1];
            childValue.splice(2, 1);
            childValue.splice(1, 1);
            kidApply(exvalue, ele);
            kidApply(exvalueTwo, ele);
          }

          childValue = childValue.sort((a, b) => b.children.length - a.children.length);
          childValue.forEach((value) => {
            const childElement = childEle(value);

            if (value.children) {
              value.children.forEach((lastVal) => {
                const lastElement = lastChild(lastVal, kidEle);
                childElement.querySelector('.cc-sub-cont-wrap').appendChild(lastElement);
              });
            }

            ele.querySelector('.cc-opt-one').appendChild(childElement);
          });
        }
      });
      // $('.ccCamp18910073 .cc-opt-box').eq(2).css('display', 'flex !important');
      const hoverFunction = () => {
        $('.ccCamp18910073 .cc-box').each((index, element) => {
          $(element).on('mouseenter', () => {
            $('.ccCamp18910073 .cc-opt-box').eq(index).css('display', 'flex');
          });
          $(element).on('mouseleave', () => {
            $('.ccCamp18910073 .cc-opt-box').eq(index).css('display', 'none');
          });
          $('.ccCamp18910073 .cc-opt-box').eq(index).on('mouseenter', () => {
            $(element).addClass('cc-hover');
            $('.ccCamp18910073 .cc-opt-box').eq(index).css('display', 'flex');
          });
          $('.ccCamp18910073 .cc-opt-box').eq(index).on('mouseleave', () => {
            $(element).removeClass('cc-hover');
            $('.ccCamp18910073 .cc-opt-box').eq(index).css('display', 'none');
          });
        });
      };
      hoverFunction();
    });
  $('.ccCamp18910073 a').on('click', function () {
    const ccEvent = $(this).text().toLowerCase();
    campaign.trigger(`clicked.${ccEvent}`);
  });
</script>
